<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <classtle>JS Battel Ships</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="game-info">
        <p>Trun: <span id="trun-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>
    <div id="game-boardcontainer" ></div>
    <div class="option-container"> 
        <div id="0" class="destroyer destroyer-color" draggable="true"></div>
        <div id="1" class="submarine submarine-color" draggable="true"></div>
        <div id="2" class="cruiser cruiser-color" draggable="true"></div>
        <div id="3" class="battel-Ship battel-Ship-color" draggable="true"></div>
        <div id="4" class="carrier carrier-color" draggable="true"></div>
    </div>
    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>
    <script src="app.js"></script>
</body>
</html>
